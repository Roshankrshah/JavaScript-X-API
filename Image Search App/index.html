<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Adda</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section>
        <h1>Image Search Application</h1>
        <form>
            <input type="text" placeholder="Search for images" class="search-input">
            <button class="search-btn">Search</button>
        </form>
    </section>
    <div class="result-container">
        <div class="result">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1173&q=80"
                alt="Sunset View at Beach">
            <a href="https://unsplash.com/photos/KMn4VEeEPR8" target="_blank">Sunset view at Beach</a>
        </div>
        <div class="result">
            <img src="https://images.unsplash.com/photo-1689794480798-e176a5633fc1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                alt="Sharks in Deep Ocean">
            <a href="https://unsplash.com/photos/a-shark-swimming-in-an-aquarium-next-to-a-starfish-0nIO0v5owhc" target="_blank">Sharks in Deep Ocean</a>
        </div>
        <div class="result">
            <img src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                alt="Laptop Screen of Coder">
            <a href="https://unsplash.com/photos/4hbJ-eymZ1o" target="_blank">Laptop Screen of Coder</a>
        </div>
    </div>
    <button class="show-more-btn">Show More</button>
    <script src="app.js"></script>
</body>

</html>
