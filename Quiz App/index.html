<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz APP</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="btn-container">
        <div class="btn default-set">Default Quiz</div>
        <div class="btn customize-set">Customize Quiz</div>
    </div>
    <div class="info-container">
        <div class="info-title">Rules of this Quiz</div>
        <div class="info-list">
            <div class="info">1. You will have only <span>10 seconds</span> for each question.</div>
            <div class="info">2. Once you select your answer, it can't be undone.</div>
            <div class="info">3. You will get rewards on the basis of your correct answers.</div>
        </div>
        <div class="info-footer">
            <button type="button" class="start">Start Quiz</button>
        </div>
    </div>
    <div class="custom-container">
        <div class="custom-title">Customize Questions</div>
        <div class="custom-list">
            <div class="custom">
                <label for="questionSlider">Number of Questions:</label>
                <input type="range" id="questionSlider" min="5" max="50" value="10">
                <span id="questionCount">10</span>
            </div>
            <div class="custom">
                <label for="questionSelect">Questions Category:</label>
                <select id="questionSelect">
                    <option value="9">General Knowledge</option>
                    <option value="26">Celebrities</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="20">Mythology</option>
                    <option value="18">Science: Computers</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="17">Science & Nature</option>
                    <option value="21">Sports</option>
                    <option value="28">Vehicles</option>
                </select>
            </div>
            <div class="custom">
                <label>Difficulty of Questions:</label>
                <input type="radio" name="questionOption" value="easy" id="option1">
                <label for="option1">Easy</label>
                <input type="radio" name="questionOption" value="medium" id="option2">
                <label for="option2">Medium</label>
                <input type="radio" name="questionOption" value="hard" id="option3">
                <label for="option3">Hard</label>
            </div>
        </div>
        <div class="custom-footer">
            <button type="button" class="continue-btn">Continue</button>
        </div>
    </div>
    <div class="quiz-container">
        <header>
            <div class="title"></div>
            <div class="timer">
                <div class="time-left-txt">Time Left</div>
                <div class="time-left">10</div>
            </div>
            <div class="time-line"></div>
        </header>
        <section>
            <div class="ques"></div>
            <div class="options"></div>
        </section>
        <footer>
            <div class="total-ques"></div>
            <button class="next-btn">Next</button>
        </footer>
    </div>
    <div class="result-container"></div>
    <script type="module" src="app.js"></script>
</body>

</html>
