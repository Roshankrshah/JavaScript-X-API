<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Recipe APP</title>
</head>

<body>
    <header>
        <nav>
            <h1>Kitchen Recipe</h1>
                <div class="btn-container">
                    <button class="tab-btn active" data-id="name">Name</button>
                    <button class="tab-btn" data-id="area">Area</button>
                    <button class="tab-btn" data-id="category">Category</button>
                </div>
            
            <div class="search">
                <input type="text" placeholder="Search Recipe By Name..." class="searchbox">
                <button type="submit" class="searchbtn">Search</button>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <div class="d-flex justify-content-center">
                    <p>Search for Favourite Recipe</p>
                    <img width="500" src="cooking-on-fire-svgrepo-com.svg">
                </div>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn"><i class="fas fa-times"></i></button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
